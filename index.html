

<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="stlye.css">

<body>
    <div id="header"><h1>Sahil chhabra Market Analysis</h1></div>

                </div>
                <div id ="summary">
                    <div>
                        <span id="name"></span> 
                        &nbsp;&nbsp;&nbsp; 
                        <span id="profit">&nbsp;</span> 
                        &nbsp;&nbsp;&nbsp;

                    </div>
                       <p></p> 
                </div>
            </div>

            <div id="stock-list"></div>
        </div>
        <script src="script.js"></script>
